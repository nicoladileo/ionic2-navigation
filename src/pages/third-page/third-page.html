<!--
  Generated template for the ThirdPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>ThirdPage</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeThirdPage('exitButton')">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary"  floating>Name</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"  floating>Surname</ion-label>
      <ion-input [(ngModel)]="surname"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button color="primary" (click)="closeThirdPage('backButton')">Get back data</button>
    </ion-item>
  </ion-list>
</ion-content>
